<!DOCTYPE html>
<html>
<head>
	<title>Ice-Cream Flavour Survey</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<header>
		<h1 id="title">Ice-Cream Flavour Survey Form</h1>
		<p id="description">Thanks for taking out your precious time for completing out this survey form for your favourite ice-cream flavour.</p>
	</header>
	<div class="form">
		<!-- Form -->
		<form id="survey-form">

			<!-- Name -->
			<label for="name" id="name-label">Name: </label>
			<input type="text" name="name" id="name" placeholder="Enter your Name">
			<br>
			<br>

			<!-- Email -->
			<label for="email" id="email-label">Email: </label>
			<input type="email" name="Email" id="email" placeholder="Enter your Email">
			<br>
			<br>



			<!-- Age(Number) -->
			<label for="number" id="number-label">Age(Optional):</label>
			<input type="number" name="age" id="number" placeholder="Age" min="10" max="65">
			<br>
			<br>
			<br>
			<br>





			<!-- Dropdown Options -->
			<label for="flavours" id="dropdown-label">Which flavour do you like the most?</label>
			<br>
			<br>
			<select name="flavours" id="dropdown">
				<option value="vanilla">Vanilla</option>
				<option value="chocolate">Chocolate</option>
				<option value="pine-apple">Pine Apple</option>
				<option value="two-in-one">Two in one</option>
				<option value="strawberry">Strawberry</option>
				<option value="peanut">Peanut</option>
			</select>

			<br>
			<br>
			<br>

			<!-- Radio Buttons -->
			<p>Would you recommend us to your friends and family?</p>
			<br>
			<input type="radio" name="ice-cream" id="definitely" value="">
			<label for="definitely" value="definitely">Definitely!</label>
			<br>
			<input type="radio" name="ice-cream" id="maybe" value="maybe">
			<label for="maybe">Maybe!</label>
			<br>
			<input type="radio" name="ice-cream" id="notsure" value="not sure">
			<label for="notsure">Not Sure!</label>
			<br>
			<br>
			<br>
			<br>


			<!-- Checkboxes -->
			<p>What would you like to see improved? (Check all that apply)</p>
			<br>
			<input type="checkbox" name="opt1" id="opt1" value="Ice-cream flavours" checked>
			<label for="opt1">Ice-cream flavours</label>
			<br>
			<input type="checkbox" name="opt2" id="opt2" value="Delivery Service">
			<label for="opt2">Delivery Service</label>
			<br>
			<input type="checkbox" name="opt3" id="opt3" value="Ice-Cream packaging">
			<label for="opt3">Ice-Cream packaging</label>
			<br>
			<input type="checkbox" name="opt4" id="opt4" value="Customer Care Service">
			<label for="opt4">Customer Care Service</label>
			<br>
			<input type="checkbox" name="opt5" id="opt5" value="Price Value">
			<label for="opt5">Price Value</label>
			<br>
			<input type="checkbox" name="opt6" id="opt6" value="Hassless and fast payment">
			<label for="opt6">Hassless and fast payment</label>
			<br>
			<input type="checkbox" name="opt7" id="opt7" value="Interactive Design">
			<label for="opt7">Interactive Design</label>
			<br>
			<br>
			<br>
			<br>


			<!-- Textarea -->
			<label for="survey-text">Any comments or Suggestions for us?</label>
			<br><br>
			<textarea id="survey-text" rows="6" cols="50">Enter your comments here....</textarea>
			<br>
			<br>


			<!-- Submit Button -->
			<input type="submit" name="submit" value="Submit" id="submit">
			<br>
			<br>

		</form>

	</div>
</body>
</html>
